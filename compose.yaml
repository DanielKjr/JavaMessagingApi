services:
  rabbitmq:
    image: rabbitmq:4.1.2-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    container_name: javamessagingapi
    build:
      context: .
      secrets:
        - maven_settings
    ports:
      - "8160:8080"
#      - "5005:5005"


    environment:
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
#      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    depends_on:
      rabbitmq:
        condition: service_healthy
    secrets:
      - maven_settings

  mqlistener:
    container_name: mqlistener
    build:
      context: ./MQListener
#      dockerfile: MQListener/Dockerfile
      secrets:
        - maven_settings
    ports:
      - "8099:8099"
      - "5005:5005"
    secrets:
      - maven_settings
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
#    volumes:
#      - ./src/MQListener/logs:/app/logs

  mqlogger:
    container_name: mqlogger
    build:
      context: ./MQLogger
      secrets:
        - maven_settings
    ports:
      - "8098:8098"
#      - "5005:5005"
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
    secrets:
      - maven_settings
#      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005

secrets:
  maven_settings:
    file: ./docker/secrets/settings.xml
